{% extends "layout.html" %}
{% block title %}User Login{% endblock %}

{% block content %}
<h2>Login</h2>
<form method="post">
    {% csrf_token %}
    {{ form.as_p }}
    <button type="submit">login</button>
    <a href="{% url 'register' %}">Don't have an account? Register here.</a>
</form>
{% endblock %}
