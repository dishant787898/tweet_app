{% extends "layout.html" %}

{% block title %}Login - TweetBar{% endblock %}

{% block content %}
<div class="row justify-content-center">
    <div class="col-md-5 col-lg-4">
        <div class="card bg-secondary shadow">
            <div class="card-header bg-primary">
                <h3 class="text-center mb-0 text-white">
                    <i class="bi bi-box-arrow-in-right"></i> Login
                </h3>
            </div>
            <div class="card-body p-4">
                <form method="post">
                    {% csrf_token %}
                    {% if form.errors %}
                    <div class="alert alert-danger">
                        <i class="bi bi-exclamation-circle"></i> Invalid username or password.
                    </div>
                    {% endif %}
                    
                    <div class="mb-3">
                        <label for="id_username" class="form-label">
                            <i class="bi bi-person"></i> Username
                        </label>
                        <input type="text" name="username" class="form-control bg-dark text-white" id="id_username" placeholder="Enter username" required>
                    </div>
                    
                    <div class="mb-4">
                        <label for="id_password" class="form-label">
                            <i class="bi bi-lock"></i> Password
                        </label>
                        <input type="password" name="password" class="form-control bg-dark text-white" id="id_password" placeholder="Enter password" required>
                    </div>
                    
                    <button type="submit" class="btn btn-primary w-100">
                        <i class="bi bi-box-arrow-in-right"></i> Login
                    </button>
                </form>
                
                <div class="mt-4 text-center">
                    <p class="mb-0">Don't have an account? <a href="{% url 'register' %}" class="text-primary">Register here</a></p>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
