{% extends "layout.html" %}

{% block title %}Logged Out - TweetBar{% endblock %}

{% block content %}
<div class="row justify-content-center">
    <div class="col-md-6 text-center py-5">
        <i class="bi bi-check-circle display-1 text-success mb-4"></i>
        <h2>You've been logged out</h2>
        <p class="text-muted mt-3 mb-4">Thanks for using TweetBar! Come back soon.</p>
        <div class="d-flex gap-3 justify-content-center">
            <a href="{% url 'login' %}" class="btn btn-primary btn-lg">
                <i class="bi bi-box-arrow-in-right"></i> Login again
            </a>
            <a href="{% url 'tweet_list' %}" class="btn btn-outline-light btn-lg">
                <i class="bi bi-house"></i> Go Home
            </a>
        </div>
    </div>
</div>
{% endblock %}
