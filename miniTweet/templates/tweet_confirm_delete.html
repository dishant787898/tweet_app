{% extends "layout.html" %}
{% block title %}Delete Tweet - TweetBar{% endblock %}
{% block content %}
<div class="row justify-content-center">
    <div class="col-md-6">
        <div class="card bg-secondary shadow">
            <div class="card-header bg-danger">
                <h4 class="mb-0 text-white">
                    <i class="bi bi-exclamation-triangle"></i> Confirm Delete
                </h4>
            </div>
            <div class="card-body text-center py-4">
                <i class="bi bi-trash display-4 text-danger mb-3"></i>
                <p class="lead">Are you sure you want to delete this tweet?</p>
                <div class="card bg-dark p-3 mb-4">
                    <p class="mb-0">"{{ tweet.text|truncatewords:20 }}"</p>
                </div>
                <p class="text-muted small">This action cannot be undone.</p>
            </div>
            <div class="card-footer bg-transparent">
                <form method="post" class="d-flex gap-2 justify-content-center">
                    {% csrf_token %}
                    <button type="submit" class="btn btn-danger">
                        <i class="bi bi-trash"></i> Yes, Delete
                    </button>
                    <a href="{% url 'tweet_list' %}" class="btn btn-outline-light">
                        <i class="bi bi-x-lg"></i> Cancel
                    </a>
                </form>
            </div>
        </div>
    </div>
</div>
{% endblock %}
